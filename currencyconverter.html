<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/724329dc19.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="body">
    <div class="container d-flex justify-content-center">
        <div class="main-div p-4">
        <form action="">
            <h2>Currency Converter</h2>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">

            </div>
            <div class="dropdown row">
                <div class="from col-sm-5 p-0">
                    <p>Form</p>
                    <div class="select-container d-flex">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left col-sm-2 d-flex justify-content-center pt-4 pb-2"></i>
                <div class="to col-sm-5 p-0">
                    <p>To</p>
                    <div class="select-container d-flex">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
</div>
<script src="script/countrycode.js"></script>
<script src="script/script.js"></script>
</body>

</html>
